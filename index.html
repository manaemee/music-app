<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="artist">
          <img src="https://pbs.twimg.com/media/FBroE7PXMAokcJX.jpg" />
          <h2>25, Adele</h2>
          <h6>2015</h6>
      </div>
      <div class="btns">
        <span class="btns__btn"><i class="fas fa-play"></i>play</span>
        <span class="btns__btn"><i class="fas fa-random"></i> shuffle</span>
      </div>
      <ul class="songs">
        <li class="songs__song">
          <div class="songs__data">
            <div>
              <span class="songs__author">
                Adele
              </span>
              <span class="songs__title">Hello</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <div>
              <span class="songs__author">
                Adele
              </span>
              <span class="songs__title">Send My Love(To Your New Lover)</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <div>
              <span class="songs__author">
                Adele
              </span>
              <span class="songs__title">I Miss You</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <div>
              <span class="songs__author">
                Adele
              </span>
              <span class="songs__title">When We Were Young</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <div>
              <span class="songs__author">
                Adele
              </span>
              <span class="songs__title">Remedy</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>

      
      <div class="currently-playing">
        <div>
          <span class="current__author">Adele</span>
          <span class="current__song">Hello</span>
        </div>
        <div class="current__player">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>

      
    </section>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="cover">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRswDHVdvWwQp7S-AKHC-S9NVfoeH-XlRS5pQ&usqp=CAU" />
      </div>
      <div class="middle-text">
      <i class="far fa-thumbs-up fa-lg"></i>
      <div class="player">
        <h4>Hello</h4>
        <h5>Adele</h5>
      </div>
      <i class="far fa-thumbs-down fa-lg"></i>
    </div>
      <div class="progress">
        <div class="progress__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="progress__bar">
          <div class="progress__played"></div>
          <div class="progress__marker"></div>
          <div class="progress__total"></div>
        </div>
      </div>
      <div class="actions">
        <i class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <span>
          <i class="fas fa-play fa-lg"></i>
        </span>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </section>
  </body>
</html>
